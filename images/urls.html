<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Beispiel-Seite f√ºr relative und absolute URLs</title>
  </head>
  <body>
    <h1>Relative und absolute URLs</h1>

    <h2>absolut</h2>
    <p><kbd>http://web-development.github.com/images/you_are_here.jpg</kbd></p>
    <p><img src="http://web-development.github.com/images/you_are_here.jpg"></p>


    <h2>relativ zum Webserver</h2>
    <p><kbd>/images/you_are_here.jpg</kbd></p>
    <p><img src="/images/you_are_here.jpg"></p>

    <h2>relativ zum HTML-Dokument</h2>
    <p><kbd>you_are_here.jpg</kbd></p>
    <p><img src="you_are_here.jpg"></p>


  </body>
</html>
